<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="doc2.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="icon" href="../favicon.png" type="image/x-icon">

    <!-- wordpos CDN -->
    <script class="cdn" src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>
    <!-- html-to-image CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.js"></script>
</head>

<body>
        <main>
            <div class="window" id="controls-window">
                <div class="title-bar">
                    <div class="title-bar-text">Controls</div>
                </div>
                <div class="window-body">
                    <button id="homeBtn">Home</button>
                    <button id="uploadBtn">Upload Document</button>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" hidden/>
                    <button id="reset">Shuffle Layout</button>
                    <button id="download">Download Layout</button>
                </div>
            </div>
            <div id="preview">
                <div id="sticker">
                    <!--<span class="term">Test</span>-->
                    <!--JS inserts span w term class at random grid cells here-->
                </div>
            </div>
        </main>

        <script type="module" src="doc2.js"></script>
</body>

</html>
