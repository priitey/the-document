<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="doc1.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="icon" href="../favicon.png" type="image/x-icon">

    <!-- wordpos CDN -->
    <!--<script src="wordpos/dist/wordpos.min.js"></script>-->
    <script class="cdn" src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>

    <!-- Paged.js CDN -->
    <!-- <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script> -->
</head>

<body>
        <!-- File Upload -->
        <div class="window" id="controls-window">
            <div class="title-bar">
                <div class="title-bar-text">Controls</div>
            </div>
            <div class="window-body">
                <button id="homeBtn"><a href="../index.html">Home</a></button>
                <button id="uploadBtn">Upload Document</button>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" hidden />
            </div>
        </div>

        <div id="pdf-text"><!-- pdf text inserted here --></div>
        <div id="terms" class="text-container">
            <!-- Text content will be dynamically inserted here -->
        </div>

        <div id="image-container" class="image-container">
            <!-- Images will be dynamically inserted here -->
        </div>

        <script type="module" src="doc1.js"></script>
</body>

</html>
