<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Generator - Editor</title>
    <link href="doc5-editor.css" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <!-- Left Panel: Controls -->
        <nav id="controls">
            <a href="../index.html" id="home" style="text-align: center;">Home</a>
            <div id="info-container">
                <span id="info">Upload a pdf, a rental agreement, a payslip, a bill, a receipt.
What emerges from these documents?</span>
            </div>
            <input type="file" id="fileInput" accept=".pdf">
            <button id="newPage">New Page</button>
            <button id="book">Generate Book</button>
        </nav>
        <!-- Right Panel: Generated Pages-->
        <div id="preview">
            <div id="book-container">
                <div class="page-container">
                    <div id="og-page">
                        <!-- page 1: pdf image of random page of og uploaded file -->
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 2: exact text and layout of og file -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!--  page 3: ~20% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 4: ~50% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 5: 100% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 6: layout is slighty shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 7: layout is mildly shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 8: layout is fully shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 9: chaos -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 10: a single term left -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>
    <script type="module" src="doc5-editor.js"></script>
</body>
</html>
