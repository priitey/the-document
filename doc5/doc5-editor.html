<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Generator - Editor</title>
    <link href="doc5-editor.css" rel="stylesheet">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
</head>

<body>
    <main class="app-container">
        <!-- Left Panel: Controls -->
        <nav id="controls">
            <a href="../index.html" id="home" style="text-align: center;">Home</a>
            <div id="info-container">
                <span id="info">Upload a pdf, a rental agreement, a payslip, a bill, a receipt.
What emerges from these documents?

After you save your pdf you may have to refresh this page in order to download another. This is a bug which will hopefully be fixed.</span>
            </div>
            <input type="file" id="fileInput" accept=".pdf">
            <button id="newPage">Shuffle Page</button>
            <button id="book">Save PDF</button>
        </nav>
        <!-- Right Panel: Generated Pages-->
        <div id="preview">
            <div id="book-container" class="page-container">
                <div id="front-cover" class="page-container">
                    <div id="first-page">
                        <!-- page 1: pdf image of the first page of og uploaded file -->
                        <canvas id="fc-canvas"></canvas>
                    </div>
                </div>
                <div class="page-container">
                    <div id="og-page">
                        <!-- page 2: pdf image of random page of og uploaded file -->
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 3: exact text and layout of og file -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!--  page 4: ~20% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 5: ~50% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 6: 100% of text replaced with extracted terms -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 7: layout is slighty shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 8: layout is mildly shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 9: layout is fully shifted -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 10: chaos -->
                    </div>
                </div>
                <div class="page-container">
                    <div class="rmx-page">
                        <!-- page 11: a single term left -->
                    </div>
                </div>
                <div id="back-cover" class="page-container">
                    <div id="last-page">
                        <!-- page 12: pdf image of the last page of og uploaded pdf -->
                        <canvas id="bc-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="print-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>
    <script type="module" src="doc5-editor.js"></script>
</body>

</html>
