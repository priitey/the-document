<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.remix()</title>
    <link rel="stylesheet" href="doc4.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="window" id="controls-window">
            <div class="title-bar">
                <div class="title-bar-text">Controls</div>
            </div>
            <div class="window-body">
                <button id="homeBtn">Home</button>
                <div class="sunken-panel" id="info-panel">
                    Upload a pdf, a rental agreement, a payslip, a bill, a receipt.<br>
                    What emerges from these documents?
                </div>
                <button id="uploadBtn">Upload Document</button>
                <input type="file" id="fileInput" accept=".pdf" hidden>
                <button id="reset">Shuffle</button>
                <button id="more">More</button>
            </div>
        </div>

        <div class="window" id="more-window">
            <div class="title-bar">
                <div class="title-bar-text">In The Wild</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" id="more-close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="sunken-panel" id="more-panel">
                    A small write-up about the sticker bombing goes here.<br>
                    Pictures will be included too.
                </div>
            </div>
            <div class="resizer"></div>
        </div>

        <div id="preview">
            <div class="page-container">
                <div id="og-page">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
            <div class="page-container">
                <div id="rmx-page">
                    <!-- Remixed layout blocks will be generated here -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>
    <script src="doc4.js" type="module"></script>
</body>

</html>
